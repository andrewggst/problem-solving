name: Atualizar README da pasta beecrowd (debug)

on:
  workflow_dispatch:

jobs:
  update-readme-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout completo do reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verificar branch atual e status inicial
        run: |
          git branch
          git status
          git remote -v
          echo "==== lista arquivos:"
          ls -la beecrowd

      - name: Sincronizar branch main com remoto
        run: |
          git checkout main
          git pull --rebase origin main
          git status
          git log -1

      - name: Rodar script para gerar README
        run: python .github/scripts/gerar_readme.py

      - name: Verificar altera√ß√µes ap√≥s script
        run: |
          git status
          git diff

      - name: Commitar altera√ß√µes se houver
        run: |
          git add beecrowd/README.md
          git diff --cached --quiet && echo "Nada para commitar" || git commit -m "ü§ñ Atualiza README da pasta beecrowd automaticamente"
          git log -1

      - name: Ver status remoto antes do push
        run: |
          git fetch origin main
          git log origin/main -1
          git log main -1

      - name: Fazer push para branch main (debug)
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main || (echo "PUSH FALHOU"; git status; git log -5; exit 1)
