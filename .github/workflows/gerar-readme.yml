name: Atualizar README da pasta beecrowd

on:
  push:
    paths:
      - 'beecrowd/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio (com hist√≥rico completo)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias (se necess√°rio)
        run: pip install --upgrade pip

      - name: Gerar README.md da pasta beecrowd
        run: |
          python .github/scripts/gerar_readme.py

      - name: Configurar remote para usar token de autentica√ß√£o
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Atualizar branch antes de commitar
        run: |
          git pull --rebase origin main

      - name: Commit e push do README
        run: |
          git add beecrowd/README.md
          git commit -m "ü§ñ Atualiza README da pasta beecrowd automaticamente" || echo "Nada para commitar"
          git push origin main
