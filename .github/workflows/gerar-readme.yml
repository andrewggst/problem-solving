      - name: Configurar Git e sincronizar branch main
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Gerar README.md da pasta beecrowd
        run: python .github/scripts/gerar_readme.py

      - name: Commit do novo README.md
        run: |
          git add beecrowd/README.md
          git commit -m "ðŸ¤– Atualiza README da pasta beecrowd automaticamente" || echo "Nada para commitar"
          git push origin main --force
