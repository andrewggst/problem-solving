name: Atualizar README da pasta beecrowd

on:
  push:
    paths:
      - 'beecrowd/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout com histÃ³rico completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependÃªncias (se necessÃ¡rio)
        run: pip install --upgrade pip

      - name: Gerar README.md da pasta beecrowd
        run: python .github/scripts/gerar_readme.py

      - name: Criar novo branch e commit
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME=update-readme-${TIMESTAMP}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git add beecrowd/README.md
          git commit -m "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
          git push origin $BRANCH_NAME

      - name: Criar Pull Request automÃ¡tico
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
          title: "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
          body: |
            Este PR foi criado automaticamente pelo GitHub Actions para atualizar o `README.md` com os exercÃ­cios resolvidos.
          branch: ${{ steps.branch-name.outputs.name }}
