name: Atualizar README da pasta beecrowd

on:
  push:
    paths:
      - 'beecrowd/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout com histÃ³rico completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependÃªncias
        run: pip install --upgrade pip

      - name: Gerar README.md
        run: python scripts/gerar_readme.py

      - name: Criar branch temporÃ¡ria com mudanÃ§as
        run: |
          BRANCH_NAME=auto/update-readme-$(date +%s)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git add beecrowd/README.md
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
            git push origin $BRANCH_NAME
            echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          else
            echo "Sem alteraÃ§Ãµes para commitar."
            exit 0
          fi

      - name: Criar Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
          title: "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
          body: |
            Este PR foi gerado automaticamente pelo GitHub Actions.
            Atualiza o `README.md` da pasta `beecrowd`.
          branch: ${{ env.BRANCH_NAME }}
