name: Atualizar README da pasta beecrowd

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout completo do reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Atualizar branch main com o remoto
        run: |
          git checkout main
          git pull --rebase origin main

      - name: Gerar README.md da pasta beecrowd
        run: python .github/scripts/gerar_readme.py

      - name: Commitar altera√ß√µes, se houver
        run: |
          git add beecrowd/README.md
          git diff --cached --quiet || git commit -m "ü§ñ Atualiza README da pasta beecrowd automaticamente"

      - name: Push para a branch main
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main
