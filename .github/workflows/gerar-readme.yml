name: Atualizar README da pasta beecrowd

on:
  push:
    paths:
      - 'beecrowd/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependÃªncias (se necessÃ¡rio)
        run: pip install --upgrade pip

      - name: Gerar README.md da pasta beecrowd
        run: python .github/scripts/gerar_readme.py

      - name: Criar novo branch com alteraÃ§Ãµes
        run: |
          BRANCH_NAME=update-readme-$(date +%Y%m%d-%H%M%S)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git add beecrowd/README.md
          git commit -m "ðŸ¤– Atualiza README da pasta beecrowd automaticamente"
          git push origin $BRANCH_NAME

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Criar Pull Request automaticamente
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ðŸ¤– Atualiza README da pasta beecrowd
          body: |
            Este PR foi gerado automaticamente para atualizar o `README.md` da pasta `beecrowd`.
          branch: ${{ env.BRANCH_NAME }}
          base: main
