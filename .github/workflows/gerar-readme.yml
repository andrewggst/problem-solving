name: Atualizar README da pasta beecrowd

on:
  push:
    paths:
      - 'beecrowd/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout completo do reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sincronizar branch main local com remoto
        run: |
          git fetch origin main
          git reset --hard origin/main
          git clean -fd

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Rodar script para gerar README
        run: python .github/scripts/gerar_readme.py

      - name: Commitar e pushar altera√ß√µes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add beecrowd/README.md
          git diff --cached --quiet || git commit -m "ü§ñ Atualiza README da pasta beecrowd automaticamente"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git fetch origin main
          git reset --hard origin/main
          git push origin main --force
